<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalLens AI Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c' },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        
        .message-content strong {
            color: #be123c;          
            background-color: transparent; 
            font-weight: 700;
        }

        /* loading doat */
        .typing-dot {
            width: 6px; height: 6px; background-color: #fb7185; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-slide { animation: slideInUp 0.3s ease-out; }

        /* style */
        body { font-family: 'Inter', system-ui, sans-serif; }
        .message-content { font-size: 15px; line-height: 1.6; color: #374151; }
        .message-content img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 2px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .message-content ul { list-style-type: disc; padding-left: 20px; margin-top: 5px; }
        .message-content ol { list-style-type: decimal; padding-left: 20px; margin-top: 5px; }
        .message-content li { margin-bottom: 4px; }
        .message-content p { margin-bottom: 0.5em; }
        .message-content code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
        
        /* drag & drop indicator */
        main.ring-4 { transition: all 0.3s ease; }
        
        /* smooth transitions */
        * { transition: opacity 0.2s, transform 0.2s; }
        button { transition: all 0.15s ease; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden relative selection:bg-primary-100 selection:text-primary-700">

    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 -left-10 w-96 h-96 bg-primary-100/50 rounded-full mix-blend-multiply filter blur-3xl opacity-50"></div>
        <div class="absolute top-0 -right-10 w-96 h-96 bg-purple-100/50 rounded-full mix-blend-multiply filter blur-3xl opacity-50"></div>
        <div class="absolute -bottom-20 left-1/2 w-96 h-96 bg-pink-100/50 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
    </div>

    <custom-navbar></custom-navbar>
    
    <main class="flex-1 flex flex-col max-w-4xl mx-auto w-full h-[calc(100vh-80px)] md:my-4 relative">
        <div class="flex-1 flex flex-col bg-white/70 backdrop-blur-xl shadow-2xl rounded-none md:rounded-[24px] overflow-hidden border border-white/80 ring-1 ring-white/60 relative">
            
            <div class="flex-none px-6 py-3.5 glass-header z-20 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="relative group cursor-pointer">
                        <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white shadow-sm transition-transform group-hover:scale-105">
                            <img src="https://i.pinimg.com/736x/d4/81/a3/d481a371c6443f0e5f8e84c7a5d9170f.jpg" class="w-full h-full object-cover">
                        </div>
                        <span class="absolute bottom-0.5 right-0.5 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full animate-pulse"></span>
                    </div>
                    <div>
                        <h2 class="font-bold text-gray-800 text-[15px] leading-tight">GalLens Assistant</h2>
                        <span id="currentModelBadge" class="text-[10px] font-bold text-primary-600 bg-primary-50 px-2 py-0.5 rounded-full uppercase tracking-wide border border-primary-100 inline-block mt-0.5">Expert</span>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="relative group">
                        <select id="modelSelectChat" class="appearance-none bg-white/60 hover:bg-white border border-gray-200 text-gray-600 text-xs font-semibold py-2 pl-3 pr-8 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-100 cursor-pointer transition-all shadow-sm">
                            <option value="finetuned" selected>Expert Model</option>
                            <option value="base">Base Model</option>
                        </select>
                        <i data-feather="chevron-down" class="absolute right-2 top-2.5 w-3.5 h-3.5 text-gray-400 pointer-events-none"></i>
                    </div>
                    <button id="newChatBtn" class="p-2 text-gray-400 hover:text-primary-600 hover:bg-white rounded-xl transition-all border border-transparent hover:border-gray-100 hover:shadow-sm">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
                <div class="flex flex-col items-center justify-center h-full text-center space-y-6 animate-fade-in" id="welcomeScreen">
                    <div class="relative group cursor-default">
                        <div class="absolute -inset-4 bg-gradient-to-tr from-primary-200/40 to-purple-200/40 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition duration-700"></div>
                        <div class="relative w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg border border-white rotate-3 group-hover:rotate-0 transition-transform duration-500">
                            <i data-feather="gitlab" class="w-9 h-9 text-primary-500"></i>
                        </div>
                    </div>
                    <div class="space-y-2 px-4">
                        <h3 class="text-2xl font-black text-gray-800 tracking-tight">Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-rose-500">GalLens!</span></h3>
                        <p class="text-gray-400 text-sm font-medium">Upload or drag & drop a photo to detect diseases instantly.</p>
                        <div class="flex items-center justify-center gap-2 mt-4">
                            <div class="px-3 py-1.5 bg-primary-50 rounded-full text-xs font-semibold text-primary-700 flex items-center gap-1.5">
                                <i data-feather="image" class="w-3.5 h-3.5"></i>
                                <span>Click to upload</span>
                            </div>
                            <div class="px-3 py-1.5 bg-purple-50 rounded-full text-xs font-semibold text-purple-700 flex items-center gap-1.5">
                                <i data-feather="move" class="w-3.5 h-3.5"></i>
                                <span>Drag & drop</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-none p-4 md:p-5 bg-gradient-to-t from-white via-white/95 to-transparent z-30 relative">
                <div id="previewContainer" class="hidden absolute bottom-full left-8 mb-2 bg-white p-1.5 rounded-2xl shadow-xl shadow-gray-200/40 border border-gray-100 z-20 animate-fade-in ring-4 ring-white/60">
                    <div class="relative group">
                        <img id="imagePreview" src="" class="h-24 w-auto rounded-xl object-cover">
                        <button id="clearImageBtn" class="absolute -top-2 -right-2 bg-gray-800 text-white rounded-full p-1 shadow-md hover:bg-red-500 transition-transform hover:scale-110 border-2 border-white cursor-pointer"><i data-feather="x" class="w-3 h-3"></i></button>
                    </div>
                </div>

                <div class="relative max-w-3xl mx-auto group">
                    <div class="flex items-end gap-2 bg-white/90 backdrop-blur-xl p-1.5 rounded-[24px] border border-gray-200 shadow-lg focus-within:ring-2 focus-within:ring-primary-100 focus-within:border-primary-300 transition-all duration-300 hover:shadow-xl hover:border-gray-300">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        
                        <button id="uploadBtn" class="p-3 text-gray-400 hover:text-primary-600 hover:bg-primary-50 rounded-full transition-all shrink-0 relative overflow-hidden group/btn" title="Upload Image">
                            <i data-feather="image" class="w-5 h-5 relative z-10 transition-transform group-hover/btn:scale-110"></i>
                        </button>

                        <textarea id="chatInput" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-gray-700 placeholder-gray-400 outline-none py-3 px-2 resize-none max-h-32 text-[15px]" placeholder="Type your message..."></textarea>

                        <button id="sendBtn" class="p-3 bg-gradient-to-br from-primary-600 to-primary-500 text-white rounded-full hover:shadow-lg transition-all shrink-0 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 transform group/send">
                            <i data-feather="arrow-up" class="w-5 h-5 group-hover/send:-translate-y-0.5 transition-transform"></i>
                        </button>
                    </div>
                    <p class="text-center text-[10px] text-gray-400 mt-3 font-medium tracking-wide opacity-60">GalLens AI can make mistakes. Please confirm with a vet.</p>
                </div>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='components/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
